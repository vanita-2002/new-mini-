
<legend>{{ title }}</legend>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
<label for="user">Name: &nbsp;&nbsp; </label>
  <input required
    type="text"
    placeholder="Enter Name"
    value="user" name="user"
    formControlName="user"
  />
  <br />
  <br />
  <label for="password">Password: &nbsp;&nbsp; </label>
  <input
    type="text"
    placeholder="Enter Password"
    value="password" name="password"
    formControlName="password"
  />
  <br />
  <br />
  <label for="email">Email:&nbsp;&nbsp;  </label>
  <input
  type="email"
  placeholder="Enter email"
  value="email" name="email"
  formControlName="email"
/>
<br />
<br />
<label for="contact">PhoneNo:&nbsp;&nbsp;</label>
<input
type="text"
placeholder="Enter phonenumber"
value="contact" name="contact"
formControlName="contact"
/>

<br />

<div class="form-group mb-3 col-md-6">
  <label for="Shift" class="fst-italic fw-bold text-lead"><h5>Select Shift</h5></label>
<select name="Shift" id="Shift" class="form-control" style="width: 100%; border-radius: 5px;" formControlName="Shift">
  <option value=""></option>
  <option value="First">Morning</option>
  <option value="Second">Afternoon</option>
  <option value="Third">Night</option>
</select>
</div>

</select>
